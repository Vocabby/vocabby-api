scalar JSON

type Vocab {
  _id: String!
  title: String!
  group: String
  previewUrl: String
  mediaUrl: String
  slug: String!
  content: JSON
  contentTranslated: JSON
  wordCount: Int!
  words: [Word]
  studyItems: [StudyItem]
}

extend type Query {
  vocabs: [Vocab]
  vocabBySlug(slug: String!): Vocab
}
